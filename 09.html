<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="no-referrer"/>
  <script src="https://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script> 
  <title>Document</title>
  <style>
    ul{
      list-style: none;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div id="d1">

  </div>
  <script> 
    $.ajax({
      type:'get',
      async:'false',
      url:'http://api.douban.com/v2/movie/in_theaters?apikey=0df993c66c0c636e29ecbb5344252a4a&start=0&count=20',
      dataType:'jsonp',
      success:function(data){
        console.log(data.subjects);
        var rows=data.subjects
        var html='<ul>'
        for(var i=0;i<rows.length;i++){
          html+=`<li><p>${rows[i].title}</p><img src='${rows[i].images.small}'></img></li>`
        }
        html+=`</ul>`
        $('#d1').html(html)
      }
    })
  </script>
</body>
</html>
